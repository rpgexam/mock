function update(){
var qnv = qn.value,
qsv = qs.value,
oav = oa.value,
obv = ob.value,
ocv = oc.value,
odv = od.value;
if(co=='a'){cv=oa.value;}

if(co=='c'){cv=oc.value;}
if(co=='d'){cv=od.value;}

}

function blank(){gen.innerHTML = 'Please fill all options'; }
function salert(){var q=qn.value;gen.innerHTML =  'Q.'+q+' Saved';}



function getvalue() {
var qnv = qn.value,
qsv = qs.value,
oav = oa.value,
obv = ob.value,
ocv = oc.value,
odv = od.value;

if (qnv =='') { blank();}
else if  (qsv =='') {blank();}
else if  (oav =='') {blank();}
else if  (obv =='') {blank();}
else if  (ocv =='') {blank();}
else if  (odv =='') {blank();}
else {update(); copyall(); ownpaste();salert()}}
