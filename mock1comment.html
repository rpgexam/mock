function manage(p) {
var hidebutton = document.getElementById('hidebutton');

{gobutton.hidden = false; gobutton.disabled = false; hidebutton.hidden = true;}
 else 
{gobutton.hidden = true; gobutton.disabled = true; hidebutton.hidden = false;}
var name = document.getElementById("name").value;
document.getElementById("hcb_form_name").value = name;

}
function showkeyboard(){document.getElementById("name").focus();}
function submit(){document.getElementById("hcb_submit").click(); location.reload();}

   event.preventDefault();
   document.getElementById("gobutton").click(); 
  }
});
